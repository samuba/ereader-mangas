<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" sizes="any" type="image/svg+xml" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="manifest" crossorigin="use-credentials" href="manifest.json" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-reload>
		<!-- data-sveltekit-preload-data="hover" -->
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
<script type="text/javascript">
	// doing this kungfu cuz svelte js does not work in kindle browser
	var el = document.getElementById('next-image-url');
	if (el) {
		var imageUrl = document.getElementById('next-image-url').innerText;
		var pageUrl = document.getElementById('next-page-url').innerText;
		if (typeof fetch === 'undefined') {
			// no fetch support? probably some shitty ereader browser!
			// these requets are blocking in real browser but fine on kindle
			var xmlhttp1 = new XMLHttpRequest();
			xmlhttp1.open('GET', imageUrl, false);
			xmlhttp1.send();
			var xmlhttp2 = new XMLHttpRequest();
			xmlhttp2.open('GET', pageUrl, false);
			xmlhttp2.send();
		} else {
			fetch(imageUrl);
			fetch(pageUrl);
		}
	}
</script>
