<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" sizes="any" type="image/svg+xml" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-reload>
		<!-- data-sveltekit-preload-data="hover" -->
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
<script type="text/javascript">
	// doing this kungfu cuz svelte js does not work in kindle browser
	var el = document.getElementById('next-image-url');
	if (el) {
		setTimeout(() => {
			var xmlhttp1 = new XMLHttpRequest();
			xmlhttp1.open('GET', document.getElementById('next-image-url').innerText, false);
			xmlhttp1.send();
		}, 100);
		setTimeout(() => {
			var xmlhttp2 = new XMLHttpRequest();
			xmlhttp2.open('GET', document.getElementById('next-page-url').innerText, false);
			xmlhttp2.send();
		}, 100);
	}
</script>
