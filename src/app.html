<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" sizes="any" type="image/svg+xml" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-reload>
		<!-- data-sveltekit-preload-data="hover" -->
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
<script>
	// doing this kungfu cuz svelte js does not work in kindle browser
	function ancientFetch(url) {
		let xmlhttp = new XMLHttpRequest();
		xmlhttp.open('GET', url, true);
		xmlhttp.send();
	}
	ancientFetch(document.getElementById('next-image-url').innerText);
	ancientFetch(document.getElementById('next-page-url').innerText);
	console.log('done', document.getElementById('next-image-url').innerText);
</script>
